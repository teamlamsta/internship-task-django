version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/code
    env_file:
      - .env
    command: [ "./scripts/wait-for-it.sh", "db:5432", "--", "gunicorn", "--bind", ":8000", "--workers", "4", "config.wsgi:application" ]
    depends_on:
      - db
    networks:
      - nginx_network

  db:
    image: postgres
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nginx_network

  redis:
    image: redis:latest
    networks:
      - nginx_network

  pgadmin:
    image: dpage/pgadmin4
    env_file:
      - .env
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - nginx_network

  nginx:
    image: nginx:latest
    ports:
      - "8000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/code/staticfiles
      - ./media:/code/media
    depends_on:
      - web
    networks:
      - nginx_network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  nginx_network:
